<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <!-- Link to Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="h-screen flex">
        <!-- Sidebar for Contacts -->
        <div class="w-1/4 bg-white border-r border-gray-200 p-4">
            <h2 class="text-xl font-bold mb-4">Contacts</h2>
            <div class="space-y-4">
                <!-- Example Contact -->
                <div class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                    <div class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center text-white font-semibold">
                        A
                    </div>
                    <div class="ml-3">
                        <p class="font-semibold">Alice</p>
                        <p class="text-xs text-gray-500">Last message here...</p>
                    </div>
                </div>
                <!-- Add more contacts as needed -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-lg font-semibold">Chat with Alice</h2>
                <div class="text-gray-500 text-sm">Online</div>
            </div>

            <!-- Messages Section -->
            <div class="flex-1 p-4 overflow-y-auto">
                <!-- Message from Another User -->
                <div class="flex items-start mb-4">
                    <div class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center text-white font-semibold">
                        A
                    </div>
                    <div class="ml-3">
                        <div class="bg-gray-200 p-2 rounded-lg">
                            <p>Hello! How are you?</p>
                        </div>
                        <span class="text-xs text-gray-500">10:00 AM</span>
                    </div>
                </div>

                <!-- Message from Current User -->
                <div class="flex items-start justify-end mb-4">
                    <div class="mr-3">
                        <div class="bg-blue-500 text-white p-2 rounded-lg">
                            <p>I'm good, thanks! What about you?</p>
                        </div>
                        <span class="text-xs text-gray-500">10:02 AM</span>
                    </div>
                    <div class="w-10 h-10 bg-gray-400 rounded-full flex items-center justify-center text-white font-semibold">
                        Y
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t border-gray-200 flex items-center">
                <input type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button class="ml-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
