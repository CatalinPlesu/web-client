<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <!-- Link to Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="h-screen flex">

        <!-- Sidebar for Contacts -->
        {% include 'components/sidebar.html' %}

        <!-- Chat Area or Profile Page -->
        <div class="flex-1 flex flex-col">
            
            {% if uuid %}

                <!-- Chat Header -->
                {% include 'components/chat_header.html' %}

                <!-- Messages Section if uuid is defined -->
                {% include 'components/message_list.html' %}
                
                <!-- Message Input -->
                {% include 'components/message_input.html' %}
            {% else %}
                <!-- Profile Section if no uuid is defined -->
                {% include 'components/profile.html' %}
            {% endif %}

        </div>
    </div>

</body>
</html>
