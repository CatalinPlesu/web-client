<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Channel</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- New Channel Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create a New Channel</h2>

        <!-- Form Start -->
        <form action="/newchannel" method="POST" class="space-y-6">

            <!-- Channel Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Channel Name</label>
                <input type="text" name="name" id="name" required class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter channel name">
            </div>

            <!-- Make Private Toggle (Checkbox) -->
            <div class="flex items-center">
                <input type="checkbox" name="is_private" id="is_private" class="h-5 w-5 text-blue-500 rounded focus:ring-2 focus:ring-blue-500" />
                <label for="is_private" class="ml-2 text-sm font-medium text-gray-700">Make Channel Private</label>
            </div>

            <!-- Owner ID (Hidden) -->
            <input type="hidden" name="owner_id" value="{{ user.user_id }}">

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg text-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Create Channel</button>
            </div>

        </form>
    </div>

</body>
</html>
